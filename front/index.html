<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Portifolio</title>
</head>

<body>

    <div class="up">

            <a id="img" class="d-flex align-items-center align-items-center flex-column d-flex">
                <img src="/img/galaxyyy.png" style="width: 1920px; height: 600px;">
                <span class="fs-4"></span>
            </a>

            <button id="menu" class="btn btn-danger" style="border-radius: 20%;" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Menu</font>
                </font>
            </button>
    
            <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
                aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Pano de fundo com rolagem</font>
                        </font>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Perto"></button>
                </div>
                <div class="offcanvas-body">
                    <p>
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Tente rolar o resto da página para ver essa opção em
                                ação.</font>
                        </font>
                    </p>
                </div>
            </div>

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>

</html>
